<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Budget Planner</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Nova Despesa</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Despesa</ion-label>
                  <ion-input id="despesa"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Valor</ion-label>
                  <ion-input id="valor" type="number"></ion-input>
                </ion-item>
                <ion-button id="limpar" color="danger">
                  <ion-icon name="close-outline"></ion-icon>
                  Limpar
                </ion-button>
                <ion-button id="adicionar" color="primary">
                  <ion-icon name="add-outline"></ion-icon>
                  Adicionar
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list id="lista"></ion-list>
            <p>Total: <span id="total"></span></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>
  <script src="app.js"></script>
  <script src="capacitor.js"></script>
</body>
</html>
